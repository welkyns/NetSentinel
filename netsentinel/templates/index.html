<!DOCTYPE html>
<html>
<head>
    <title>NetSentinel Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Monitor de Red NetSentinel</h2>
    
    <form method="POST" class="row g-3">
        <div class="col-auto">
            <input type="text" name="ip" class="form-control" placeholder="Ej: 8.8.8.8" required>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Escanear Objetivo</button>
        </div>
    </form>

    {% if results %}
    <div class="mt-4">
        <h4>Resultados para: {{ target }}</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Puerto</th>
                    <th>Servicio Com√∫n</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                {% for r in results %}
                <tr>
                    <td>{{ r.port }}</td>
                    <td>{{ r.service }}</td>
                    <td>
                        <span class="badge {{ 'bg-success' if r.status == 'Abierto' else 'bg-danger' }}">
                            {{ r.status }}
                        </span>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endif %}
</body>
</html>
